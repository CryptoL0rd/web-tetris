name: Deploy Tetris to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies 🔧
      run: |
        npm ci

    - name: Prepare static files 📁
      run: |
        mkdir -p dist
        cp *.html dist/
        cp *.js dist/ 2>/dev/null || true
        cp *.css dist/ 2>/dev/null || true
        cp -r docs dist/ 2>/dev/null || true

    - name: Setup Pages 📄
      uses: actions/configure-pages@v4

    - name: Upload artifact 📤
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages 🚀
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Status
      run: |
        echo "🎮 Tetris game deployed successfully!"
        echo "🌐 Available at: ${{ steps.deployment.outputs.page_url }}"