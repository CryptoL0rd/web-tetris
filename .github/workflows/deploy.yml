name: Deploy Tetris to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Prepare static files ğŸ“
      run: |
        echo "Preparing static files for deployment"

    - name: Prepare static files ğŸ“
      run: |
        mkdir -p dist
        cp *.html dist/
        cp *.js dist/ 2>/dev/null || true
        cp *.css dist/ 2>/dev/null || true
        cp -r docs dist/ 2>/dev/null || true

    - name: Setup Pages ğŸ“„
      uses: actions/configure-pages@v4

    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

    - name: Deploy to GitHub Pages ğŸš€
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Deployment Status
      run: |
        echo "ğŸ® Tetris game deployed successfully!"
        echo "ğŸŒ Available at: ${{ steps.deployment.outputs.page_url }}"